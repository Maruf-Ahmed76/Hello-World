<!DOCTYPE html>
<html>
<head>
	<title>Nothing</title>
	<style type="text/css">
		body{
			padding: 0;
			margin: 0;
		}
		svg{
		width: 100%;
	    height: 500px;
	    position: absolute;
	    transform: translate(-50%,-50%);
	    left: 46%;
	    top: 25%;
		}
		.st{
			font-size: 170px;
			stroke:#000000;
			stroke-width: 5px;
			fill: transparent;
			stroke-dasharray: 1200;
			stroke-dashoffset:4400;
			animation: animate 5s linear infinite;
		}
		@keyframes animate {
			to{
				stroke-dashoffset:0;
			}
			
		}
	</style>
<body> 
<svg>
<text transform="matrix(1 0 0 1 215.75 488)" class="st">HELLO WORLD</text>
</svg>


</body>
